<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>hei</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #image-container img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Hei</h1>
  <button onclick="wstawObraz()">Wstaw obraz</button>

  <div id="image-container"></div>

  <script>
    function wstawObraz() {
      const container = document.getElementById("image-container");

      if (container.children.length === 0) {
        const img = document.createElement("img");
        img.src = "./unnamed.jpg";
        img.alt = "Przyk≈Çadowy obraz";
        container.appendChild(img);
      }
    }
  </script>

</body>
</html>
